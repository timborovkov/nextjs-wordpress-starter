server {
    listen 80;
    server_name localhost;

    root /var/www/html/web;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Block access to hidden files (e.g. .git, .env, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files like wp-config.php and .env
    location ~* (wp-config.php|\.env) {
        deny all;
    }

    # Main location block for WordPress permalinks
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # Static file caching for optimised performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|mp4|woff|woff2|ttf|eot|otf|webp|avif|json|xml|pdf)$ {
        expires max;
        log_not_found off;
        access_log off;
    }

    # Custom error page routing (optional)
    error_page 404 /index.php;
}
